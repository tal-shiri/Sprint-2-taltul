<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Meme Generator</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body onload="onInit()">
  <header class="main-header">
    <div class="logo">Logo</div>
    <nav class="main-nav">
      <div class="gallery" onclick="onNavgiateToGallery()">Gallery</div>
      <div class="about">About</div>
    </nav>

  </header>

  <main>

    <section class="meme-editor">
      <canvas width="400" height="400" onmousemove="onMove(event)" onmousedown="onDown(event)"
        onmouseup="onUp()"></canvas>

      <section class="editor">
        <div class="first-line">
          <label for="meme-input">Enter your meme text:</label>
          <input type="text" id="meme-input" name="meme-input" placeholder="Your Text" oninput="onEditText(this)">
        </div>

        <div class="second-line">
          <button class="switchLine-btn" onClick="onSwitchLine()">&#8645</button>
          <button class="addLine-btn" onClick="onAddText()">+</button>
          <button class="fas fa-trash" aria-hidden="false" onclick="onRemoveLine()"></button>
        </div>

        <div class="third-line">
          <button class="increase-btn" onClick="onIncreaseFont()">A+</button>
          <button class="decrease-btn" onClick="onDecreaseFont()">A-</button>
          <button class="aling-left-btn" onclick="onSetAlign('left')"><img src="img/align-left.png"></button>
          <button class="aling-center-btn" onclick="onSetAlign('center')"><img src="img/aling-center.png"></button>
          <button class="aling-right-btn" onclick="onSetAlign('right')"><img src="img/align-right.png"></button>
        </div>

        <div class="fourth-line">
          <button class="move-up-btn" onclick="onMoveStep('up')">⇧</button>
          <button class="move-down-btn" onclick="onMoveStep('down')">⇩</button>
        </div>

        <div class="fifth-line">
          <select name="font-select" id="font-selctor" onchange="onSetFont()">
            <option value="">Select Font</option>
            <option value="Ariel">Ariel</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS ">Trebuchet MS </option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>


          </select>
          <input type="color" id="favcolor" value="#ff0000" oninput="onSetColor(this)">
          <button class="fa-regular fa-face-smile" onclick="toggleEmojiDrawer()"></button>

          <div id="drawer" class="emoji-drawer hidden">
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😀</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😃</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😄</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😁</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😆</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">🤪</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😆</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😡</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">🫥</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">😴</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">👺</div>
            <div class="emoji" onclick="onAddEmoji(this.innerHTML)">💀</div>


          </div>
        </div>


        <div class="share-container">
          <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image</a>
          <a href="whatsapp://send?text=The text to share!" data-action="share/whatsapp/share">Share via Whatsapp</a>

          <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
            <input name="img" id="imgData" type="hidden" />
            <button class="btn" type="submit">Upload to Facebook</button>
          </form>
        </div>

      </section>




    </section>

    <section class="gallery-content">
      <div class="search-bar">
        <input type="text" id="meme-text" name="meme-search" placeholder="Search...." oninput="onSetFilterBy(this)" />
        <div class="popular-categoires">
          <div class="funny">funny</div>
          <div class="cat">cat</div>
          <div class="drink">drink</div>
          <div class="happy">happy</div>
          <div class="sad">funny</div>
        </div>
      </div>

      <section class="gallery-imges">

      </section>




    </section>









  </main>

  <footer class="main-footer">
    <div class="logo">Blogin</div>
    <small class="rights">all rights reserved 2025</small>
  </footer>

  <script src="memeService.js"></script>
  <script src="galleryController.js"></script>
  <script src="memeController.js"></script>
  <script src="galleryService.js"></script>
  <script src="utils.js"></script>


  <script src="https://kit.fontawesome.com/c864cec3cc.js" crossorigin="anonymous"></script>




</body>

</html>
